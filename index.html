<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/934a39e35a.js" crossorigin="anonymous"></script>

    
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Library</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/favicon.png" />
  </head>

  <body>
    <div class='container'>
      <div class='library'></div>
  
      <button class="btn btn-primary btn-round" id='addBook'>+</button>
    </div>

    <div id='addBookForm' class='add-book-form'>
      <div id="form">

        <label for="title">Title</label>
        <input name="title" type="text" placeholder="Title">

        <label for="author">Author</label>
        <input name="author" type="text" placeholder="Author">

        <label for="pages">Pages</label>
        <input name="pages" type="number" min="0" placeholder="Pages">

        <div class="form-check form-switch">
          <input class="form-check-input" name="read" type="checkbox">
          <label class="form-check-label" for="read">Read</label>
       </div>
        <button class="btn btn-primary" id="submitBook">Add Book</button>

      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
